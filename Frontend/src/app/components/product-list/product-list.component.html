<div id="product-list-component">
    <div id="header-see-more-wrap">
        <h4>{{name}}</h4>
        <p>See more</p>
    </div>
    <div id="product-list">
        <div class="product-list-item" *ngFor="let product of products;">
            <a>
                <app-product [product]="product"></app-product>
            </a>
        </div>
    </div>
</div>
